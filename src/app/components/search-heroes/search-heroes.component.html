<h1>Resultados de: <small>{{ filter }}</small></h1>
<hr>

<div class="row" *ngIf="heroes.length === 0">
    <div class="col-md-12">
        <div class="alert alert-info">
            No existen resultados con el término: {{ filter }}
        </div>
    </div>
</div>

<div class="card-columns">
    <div class="row row-cols-1 row-cols-md-3 g-4">

        <div class="col animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
            <div class="card">
                <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
                <div class="card-body">
                    <h5 class="card-title">{{ heroe.nombre }}</h5>
                    <p class="card-text">{{ heroe.bio }}</p>

                    <div class="d-grid gap-2">
                        <a 
                            [routerLink]="['/heroe', i]"
                            class="btn btn-outline-primary"
                        >
                            Ver más...
                        </a>
                    </div>
                </div>
                <div class="card-footer">
                    <small class="text-body-secondary">{{ heroe.aparicion }}</small>
                </div>
            </div>
        </div>

    </div>
</div>
